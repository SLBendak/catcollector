{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>catcollector</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    <h1>the catcollector's cats</h1>
    <hr />
    {% for cat in cats %}
    <p>Name: {{ cat.name }}</p>
    {% if cat.age > 0 %}
      <p>Age: {{ cat.age }}</p>
    {% else %}
      <p>Age: Kitten</p>
    {% endif %}
      <hr />
    {% endfor %}
    <footer>All Rights Reserved, catcollector 2018</footer>
  </body>
</html>
